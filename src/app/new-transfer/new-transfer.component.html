<section class="container">
  <form class="formulario" (ngSubmit)="sendTransfer()">
    <h2 class="formulario__titulo">New Transfer</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">How Much</label>
      <input
        class="form-field__input"
        placeholder="Please, type the value here."
        id="valor"
        type="number"
        [(ngModel)]="valor"
        name="valor"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destination Account</label>
      <input
        class="form-field__input"
        placeholder="Please, type the beneficiary's account"
        id="destino"
        type="text"
        [(ngModel)]="destino"
        name="destino"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Send</button>
      <a class="botao" routerLink="/transfers"> My Transfers </a>
    </div>
  </form>
</section>
