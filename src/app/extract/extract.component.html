<section class="container">
  <h2 class="titulo">Transfers</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Date</th>
      <th class="tabela__cabecalho__conteudo">Value</th>
      <th class="tabela__cabecalho__conteudo">Destination Account</th>
    </thead>
    <tbody *ngIf="transfers?.length > 0; else emptyList">
      <tr class="tabela__linha" *ngFor="let t of transfers">
        <td class="tabela__conteudo">
          {{ t.date | date: "short" }}
        </td>
        <td class="tabela__conteudo">{{ t.valor | currency }}</td>
        <td class="tabela__conteudo">{{ t.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyList>
    <p>You don't have any transfer</p>
  </ng-template>
</section>
